{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Eliminar Tarea</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">¿Estás seguro de que deseas eliminar la tarea "{{ object.titulo }}"?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'tarea_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
