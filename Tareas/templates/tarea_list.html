{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Tareas</h2>
        <a href="{% url 'tarea_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nueva Tarea
        </a>
    </div>

    <div class="list-group">
        {% for tarea in tareas %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ tarea.titulo }}</h5>
                    <p class="mb-1">{{ tarea.descripcion }}</p>
                    <small class="text-muted">Creada: {{ tarea.fecha_creacion|date:"d/m/Y H:i" }}</small>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" {% if tarea.completada %}checked{% endif %} disabled>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="list-group-item text-center">
            <p class="mb-0">No hay tareas pendientes. Â¡Crea una nueva!</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
